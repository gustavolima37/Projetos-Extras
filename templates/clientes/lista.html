{% extends "base.html" %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<h2>Clientes</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td><a href="{% url 'detalhe_cliente' cliente.id %}">{{ cliente.nome }}</a></td>
            <td>{{ cliente.email }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">Nenhum cliente cadastrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
